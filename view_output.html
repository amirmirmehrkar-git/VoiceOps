<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceOps - Incident Output Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .incident-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .incident-card h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 10px;
        }

        .badge-sev1 {
            background: #dc3545;
            color: white;
        }

        .badge-sev2 {
            background: #fd7e14;
            color: white;
        }

        .badge-sev3 {
            background: #ffc107;
            color: #333;
        }

        .badge-sev4 {
            background: #28a745;
            color: white;
        }

        .badge-category {
            background: #6c757d;
            color: white;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .info-item value {
            display: block;
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ VoiceOps</h1>
            <p>Voice-First Incident Management System</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>üìä Latest Incident</h2>
                <div id="incident-container">
                    <div class="loading">Loading incident data...</div>
                </div>
            </div>

            <div class="section">
                <h2>üìã Raw JSON Output</h2>
                <div id="json-container">
                    <div class="loading">Loading JSON data...</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-secondary" onclick="downloadJSON()">üíæ Download JSON</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function loadIncident() {
            try {
                // Try to get the latest incident from the list
                const listResponse = await fetch(`${API_BASE}/api/v1/incidents?limit=1`);
                const listData = await listResponse.json();

                if (listData.incidents && listData.incidents.length > 0) {
                    const incident = listData.incidents[0];
                    displayIncident(incident);
                    displayJSON(incident);
                } else {
                    document.getElementById('incident-container').innerHTML = 
                        '<div class="error">No incidents found. Create one via API first.</div>';
                    document.getElementById('json-container').innerHTML = 
                        '<div class="error">No JSON data available.</div>';
                }
            } catch (error) {
                document.getElementById('incident-container').innerHTML = 
                    `<div class="error">Error loading incident: ${error.message}</div>`;
                document.getElementById('json-container').innerHTML = 
                    `<div class="error">Error loading JSON: ${error.message}</div>`;
            }
        }

        function displayIncident(incident) {
            const severity = incident.severity || 'unknown';
            const category = incident.category || 'unknown';
            
            const html = `
                <div class="incident-card">
                    <h3>${incident.title || 'Untitled Incident'}</h3>
                    <div style="margin-bottom: 15px;">
                        <span class="badge badge-${severity}">${severity.toUpperCase()}</span>
                        <span class="badge badge-category">${category.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <p style="color: #666; margin-bottom: 15px;">${incident.summary || 'No summary available'}</p>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Incident ID</label>
                            <value>${incident.incident_id || 'N/A'}</value>
                        </div>
                        <div class="info-item">
                            <label>Status</label>
                            <value>${incident.status || 'N/A'}</value>
                        </div>
                        <div class="info-item">
                            <label>Confidence</label>
                            <value>${(incident.confidence * 100).toFixed(1)}%</value>
                        </div>
                        <div class="info-item">
                            <label>Reported At</label>
                            <value>${new Date(incident.reported_at).toLocaleString()}</value>
                        </div>
                    </div>

                    ${incident.systems && incident.systems.length > 0 ? `
                        <div style="margin-top: 15px;">
                            <strong>Affected Systems:</strong>
                            <ul style="margin-top: 10px; margin-left: 20px;">
                                ${incident.systems.map(s => `<li>${s.name} (${s.environment})</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${incident.pii && incident.pii.contains_pii ? `
                        <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 6px;">
                            <strong>‚ö†Ô∏è PII Detected:</strong> Personal information has been redacted.
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('incident-container').innerHTML = html;
        }

        function displayJSON(incident) {
            const jsonStr = JSON.stringify(incident, null, 2);
            const highlighted = highlightJSON(jsonStr);
            
            document.getElementById('json-container').innerHTML = 
                `<div class="json-viewer">${highlighted}</div>`;
        }

        function highlightJSON(json) {
            return json
                .replace(/(".*?")\s*:/g, '<span class="json-key">$1</span>:')
                .replace(/:\s*(".*?")/g, ': <span class="json-string">$1</span>')
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-boolean">$1</span>');
        }

        function refreshData() {
            document.getElementById('incident-container').innerHTML = 
                '<div class="loading">Refreshing...</div>';
            document.getElementById('json-container').innerHTML = 
                '<div class="loading">Refreshing...</div>';
            loadIncident();
        }

        function downloadJSON() {
            fetch(`${API_BASE}/api/v1/incidents?limit=1`)
                .then(res => res.json())
                .then(data => {
                    if (data.incidents && data.incidents.length > 0) {
                        const jsonStr = JSON.stringify(data.incidents[0], null, 2);
                        const blob = new Blob([jsonStr], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `incident_${data.incidents[0].incident_id}.json`;
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                })
                .catch(err => alert('Error downloading JSON: ' + err.message));
        }

        // Load incident on page load
        loadIncident();

        // Auto-refresh every 5 seconds
        setInterval(loadIncident, 5000);
    </script>
</body>
</html>
